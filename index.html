<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
    rel="stylesheet" 
    href="style.css" 
    />
    <script src="https://unpkg.com/moment"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body id="bootstrap-overrides">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

        <form>

            <div id="nineSlot" class="time-block row form-group">
              <label for="nineTextArea" class="control-label col-sm-2 hour">9AM</label>
              <textarea class="form-control col-sm-8" id="nineTextArea"></textarea>
              <button type="submit" class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
            </div>

            <div id="tenSlot" class="time-block row form-group">
              <label for="tenTextArea" class="control-label col-sm-2 hour">10AM</label>
              <textarea class="form-control col-sm-8" id="tenTextArea"></textarea>
              <button type="submit" class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
            </div>

            <div id="elevenSlot" class="time-block row form-group">
              <label for="elevenTextArea" class="control-label col-sm-2 hour">11AM</label>
              <textarea class="form-control col-sm-8" id="elevenTextArea"></textarea>
              <button type="submit" class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
            </div>

            <div id="twelveSlot" class="time-block row form-group">
              <label for="twelveTextArea" class="control-label col-sm-2 hour">12PM</label>
              <textarea class="form-control col-sm-8" id="twelveTextArea"></textarea>
              <button type="submit" class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
            </div>

            <div id="oneSlot" class="time-block row form-group">
              <label for="oneTextArea" class="control-label col-sm-2 hour">1PM</label>
              <textarea class="form-control col-sm-8" id="oneTextArea"></textarea>
              <button type="submit" class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
            </div>

            <div id="twoSlot" class="time-block row form-group">
              <label for="twoTextArea" class="control-label col-sm-2 hour">2PM</label>
              <textarea class="form-control col-sm-8" id="twoTextArea"></textarea>
              <button type="submit" class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
            </div>

            <div id="threeSlot" class="time-block row form-group">
              <label for="threeTextArea" class="control-label col-sm-2 hour">3PM</label>
              <textarea class="form-control col-sm-8" id="threeTextArea"></textarea>
              <button type="submit" class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
            </div>

            <div id="fourSlot" class="time-block row form-group">
              <label for="fourTextArea" class="control-label col-sm-2 hour">4PM</label>
              <textarea class="form-control col-sm-8" id="fourTextArea"></textarea>
              <button type="submit" class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
            </div>

            <div id="fiveSlot" class="time-block row form-group">
              <label for="fiveTextArea" class="control-label col-sm-2 hour">5PM</label>
              <textarea class="form-control col-sm-8" id="fiveTextArea"></textarea>
              <button type="submit" class="saveBtn col-sm-1"><i class="fas fa-lock"></i></button>
            </div>

        </form>

    </div>


    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
